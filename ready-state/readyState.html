<script>
  document.addEventListener('DOMContentLoaded', () => {
    console.log('--- DOMContentLoaded ---');
  });

  const switching = () => console.log('dom ready state -> ', document.readyState)
  document.addEventListener('readystatechange', switching) // -> interactive => complete
</script>
