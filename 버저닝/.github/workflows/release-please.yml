on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - run: echo 안녕, 세상!
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run lint